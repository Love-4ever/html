<!DOCTYPE html>
<html>
<head>
    <title>💛Forms💛</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information🤫</legend>
            <label>Full Name:</label>
            <input type="text" id="fname" placeholder="Enter Name"><br><br>
            <label>Email:</label>
            <input type="text" id="email"><br><br>
            <label>Contact Number☎️ (This will be hidden)</label>
            <input type="password" id="contact"><br><br>
            <label>Gender:👨🏻👱🏻‍♀️</label><br>
			<input type="radio" id="gender" value="female">Female<br>
			<input type="radio" id="gender" value="male">Male<br><br>
            <label>Favourite City🏙️</label><br>
            <input type="checkbox" id="city" value="Paris">Paris<br>
		    <input type="checkbox" id="city" value="Istanbul">Istanbul<br><br>
            <label>Birthday:</label>
            <input type="date" id="birthday" name="birthday"><br><br>
			<input type="submit">
        </fieldset>
    </form>
  </body>
</html>
